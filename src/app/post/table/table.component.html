<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
<table mat-table [dataSource]="dataSource">
<!-- CreatedOn Column -->
<ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef>Created on</th>
    <td mat-cell *matCellDef="let post"> {{ post.createdOn | date: 'MMM d, y, hh:mm' }} </td>
</ng-container>

<!-- Title Column -->
<ng-container matColumnDef="title" class="title-row">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let post">
        <a class="title-link" routerLink="" (click)="getPostInfo(post.id)">{{post.title}}
            <mat-icon matBadge={{post.likes.length}} color="pink">favorite</mat-icon>
       </a>
    </td>
</ng-container>

<!-- Author Column -->
<ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let post">
        <a color="warn" class="author-link" routerLink="" (click)="getUserPosts(post)">{{post.author}}</a>
    </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let post; columns: displayedColumns;"></tr>
</table>
</div>
