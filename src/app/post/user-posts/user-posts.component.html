<section>
  <ng-container *ngIf="loaded  then showContent; else  showLoader"></ng-container>
  <ng-template #showLoader>
    <div fxLayoutAlign="center center" class="center">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <ng-template #showContent>
    <div fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2em">
      <div class="header">
        <h1 class="page-title-h">{{title}}</h1>
      </div>
      <div *ngIf="postList" fxLayoutGap="2em">
        <app-card *ngFor="let post of postList" [post]="post"></app-card>
      </div>
        <div *ngIf="postList.length == 0">
          <h3>There are no posts for this user!</h3>
        </div>
      <!-- <ng-container *ngIf="!(postList$ | async)?.length then showMessage; else showData"></ng-container> -->
    </div>
  </ng-template>
  <div>

  </div>
</section>
