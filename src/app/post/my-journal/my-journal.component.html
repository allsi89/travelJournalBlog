<section>
    <div *ngIf="!loaded; else showContent" fxLayoutAlign="center center" class="center">
      <mat-spinner></mat-spinner>
    </div>
    <ng-template #showContent>
      <div fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2em">
        <div class="header">
          <h1 class="page-title-h">{{user.username}}'s journal</h1>
        </div>
        <ng-template #showLoader></ng-template>
        <ng-template></ng-template>
        <app-loader></app-loader>
        <ng-template #showData>
          <app-card *ngFor="let post of postList$ | async" [post]="post"></app-card>
        </ng-template>
        <ng-container *ngIf="!(postList$ | async)?.length then showLoader; else showData"></ng-container>
      </div>
    </ng-template>
  </section>
