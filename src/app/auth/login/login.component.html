<form class="text-center border border-light p-5 auth">
    <p class="h4 mb-4">Login</p>

    <div class="form-group row">

        <!-- Material input -->
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input mdbInput type="text" class="form-control" id="username">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <!-- Material input -->
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input mdbInput type="password" class="form-control" id="password">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <button mdbBtn type="submit" class="waves-light" mdbWavesEffect outline="true" color="elegant">Login</button>
        </div>
      </div>
       <hr>

      <p>Not a member?
        <a href="/register">Register</a></p>
  </form>
